<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andro-CLI Terminal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #0a0a0a;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .terminal-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 800px;
            height: 600px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .terminal-header {
            background-color: #2d2d2d;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #3d3d3d;
        }

        .terminal-controls {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .control.close { background-color: #ff5f56; }
        .control.minimize { background-color: #ffbd2e; }
        .control.maximize { background-color: #27c93f; }

        .terminal-title {
            color: #888;
            font-size: 14px;
            font-family: 'SF Mono', 'Consolas', monospace;
        }

        .terminal-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #e0e0e0;
        }

        .output {
            white-space: pre-wrap;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        .command-history {
            margin-bottom: 10px;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .prompt {
            color: #4CAF50;
            margin-right: 10px;
            font-weight: bold;
        }

        .command-input {
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 14px;
            flex: 1;
            outline: none;
            caret-color: #e0e0e0;
        }

        .command-input::placeholder {
            color: #666;
        }

        /* Scrollbar styling */
        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background: #4d4d4d;
            border-radius: 4px;
        }

        .terminal-body::-webkit-scrollbar-thumb:hover {
            background: #5d5d5d;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .terminal-container {
                width: 200%;
                height: 500px;
                margin: 20px auto;
            }
        }

        .terminal-footer {
            padding: 10px 20px;
            background: #2a2a2a;
            border-top: 1px solid #333;
            color: #888;
            font-size: 0.8em;
            display: flex;
            justify-content: space-between;
        }

        .status-bar {
            display: flex;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-item i {
            color: #ff0080;
        }

        /* Command highlight effect */
        .command-line::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff0080, transparent);
            opacity: 0.5;
        }

        /* Terminal glow effect */
        .terminal-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0080, #00ffff, #ff0080);
            z-index: -1;
            border-radius: 10px;
            opacity: 0.5;
            animation: glow 3s linear infinite;
        }

        @keyframes glow {
            0% { filter: blur(5px) opacity(0.5); }
            50% { filter: blur(8px) opacity(0.8); }
            100% { filter: blur(5px) opacity(0.5); }
        }

        /* Terminal logo styling */
        .terminal-logo {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
        }

        .terminal-logo img {
            filter: drop-shadow(0 0 10px rgba(255, 0, 128, 0.3));
            transition: transform 0.3s ease;
        }

        .terminal-logo img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="https://github.com/AryanVBW/Andro-CLI/releases/download/Logos/Bgless2.png" alt="Andro-CLI Logo" height="40">
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="commands.html">Commands</a>
                <a href="about.html">About</a>
                <a href="terminal.html" class="active">Try Andro-CLI</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="terminal-logo">
            <img src="https://github.com/AryanVBW/Andro-CLI/releases/download/Logos/Bgless2.png" alt="Andro-CLI Logo" height="80">
        </div>
        <div class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>
                <h2 class="terminal-title">andro-cli@terminal ~</h2>
            </div>
            <div class="terminal-body" id="terminalBody">
                <div class="output">
                    Welcome to Andro-CLI Terminal Simulator!
                    Type 'help' to see available commands.
                </div>
                <div class="command-history" id="commandHistory"></div>
                <div class="command-line">
                    <span class="prompt">andro-cli@terminal:~$</span>
                    <input type="text" class="command-input" id="commandInput" autofocus>
                </div>
            </div>
            <div class="terminal-footer">
                <div class="status-bar">
                    <div class="status-item">
                        <i class="fas fa-code"></i>
                        <span>Python 3.9.0</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-microchip"></i>
                        <span>CPU: 2.5 GHz</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-memory"></i>
                        <span>RAM: 8GB</span>
                    </div>
                </div>
                <div class="status-item">
                    <i class="fas fa-clock"></i>
                    <span id="currentTime"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update time in status bar
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        const commands = {
            help: () => {
                return `
Available Commands:
------------------
help                - Show this help message
build               - Build the Android APK
shell               - Start interactive shell
deviceInfo          - Get device information
camList             - List available cameras
takepic [cameraID]  - Take picture from camera
startVideo [cameraID] - Start video recording
stopVideo           - Stop video recording
startAudio          - Start audio recording
stopAudio           - Stop audio recording
getSMS [inbox|sent] - Get SMS logs
getCallLogs         - Get call logs
shell               - Start device shell
vibrate [times]     - Vibrate device
getLocation         - Get device location
getIP               - Get device IP
getSimDetails       - Get SIM card details
clear               - Clear terminal
getClipData         - Get clipboard data
getMACAddress       - Get MAC address
exit                - Exit terminal

Type 'help [command]' for more information about a specific command.`;
            },
            build: () => {
                return `
Build Options:
-------------
--build             - Build the Android APK
--ngrok            - Use ngrok tunnel
--shell            - Get interactive shell

Flags:
-p, --port         - Attacker port number (default: 8000)
-o, --output       - APK filename (default: test.apk)
-icon, --icon      - Show/hide app icon (default: hidden)
-i, --ip           - Attacker IP address (required)

Examples:
python3 androcli.py --build --ngrok -o try.apk
python3 androcli.py --build -i 192.168.x.x -p 8000 -o try.apk`;
            },
            deviceInfo: () => {
                return `
Device Information:
-----------------
Manufacturer: Samsung
Model: Galaxy S21
Android Version: 11.0
API Level: 30
IMEI: 123456789012345
Serial Number: RZ8M123ABC
Battery Level: 85%
Storage: 128GB (45GB free)
RAM: 8GB (3.2GB free)`;
            },
            camList: () => {
                return `
Available Cameras:
----------------
Camera ID: 0 (Back Camera)
Camera ID: 1 (Front Camera)`;
            },
            takepic: () => {
                return `[+] Taking picture from camera 0...
[+] Picture saved to /sdcard/DCIM/Camera/IMG_20240315_123456.jpg`;
            },
            startVideo: () => {
                return `[+] Starting video recording from camera 0...
[+] Recording in progress...`;
            },
            stopVideo: () => {
                return `[+] Stopping video recording...
[+] Video saved to /sdcard/DCIM/Camera/VID_20240315_123456.mp4`;
            },
            startAudio: () => {
                return `[+] Starting audio recording...
[+] Recording in progress...`;
            },
            stopAudio: () => {
                return `[+] Stopping audio recording...
[+] Audio saved to /sdcard/Music/recording_20240315_123456.mp3`;
            },
            getSMS: () => {
                return `[+] Retrieving SMS logs...
[+] SMS logs saved to /sdcard/Download/sms_logs.txt`;
            },
            getCallLogs: () => {
                return `[+] Retrieving call logs...
[+] Call logs saved to /sdcard/Download/call_logs.txt`;
            },
            getLocation: () => {
                return `[+] Getting device location...
Latitude: 12.9716
Longitude: 77.5946
Accuracy: 10m
Provider: GPS
Time: 2024-03-15 12:34:56`;
            },
            getIP: () => {
                return `[+] Getting device IP...
IP Address: 192.168.1.100
MAC Address: 00:11:22:33:44:55
Network Type: WiFi`;
            },
            getSimDetails: () => {
                return `[+] Getting SIM details...
SIM 1:
  IMSI: 123456789012345
  Phone Number: +919876543210
  Network: JIO
  Signal Strength: -75 dBm

SIM 2:
  IMSI: 987654321098765
  Phone Number: +919876543211
  Network: Airtel
  Signal Strength: -80 dBm`;
            },
            getMACAddress: () => {
                return `[+] Getting MAC address...
WiFi MAC: 00:11:22:33:44:55
Bluetooth MAC: 00:11:22:33:44:56`;
            },
            getClipData: () => {
                return `[+] Getting clipboard data...
Clipboard content: "Hello, World!"`;
            },
            vibrate: () => {
                return `[+] Vibrating device...
[+] Vibration complete`;
            },
            clear: () => {
                document.getElementById('commandHistory').innerHTML = '';
                return '';
            },
            exit: () => {
                return 'Goodbye!';
            }
        };

        const terminalBody = document.getElementById('terminalBody');
        const commandInput = document.getElementById('commandInput');
        const commandHistory = document.getElementById('commandHistory');

        function addOutput(text, className = '') {
            const output = document.createElement('div');
            output.className = `output ${className}`;
            output.textContent = text;
            commandHistory.appendChild(output);
        }

        function processCommand(command) {
            const parts = command.trim().split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);

            if (commands[cmd]) {
                const result = commands[cmd](args);
                if (result) {
                    addOutput(result);
                }
            } else {
                addOutput(`Command not found: ${cmd}`, 'error');
                addOutput('Type "help" to see available commands', 'info');
            }
        }

        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value;
                addOutput(`andro-cli@terminal:~$ ${command}`);
                processCommand(command);
                commandInput.value = '';
                terminalBody.scrollTop = terminalBody.scrollHeight;
            }
        });

        // Initial help message
        // addOutput(commands.help());
    </script>
</body>
</html>
